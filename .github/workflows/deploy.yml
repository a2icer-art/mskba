name: Deploy

on:
  push:
    branches: [ dev, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & build (Vite)
        run: |
          npm ci || npm install
          npm run build

      - name: Pack build artifact
        run: |
          test -d public/build
          tar -czf public-build.tgz -C public build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-build
          path: public-build.tgz
          if-no-files-found: error

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: public-build

      - name: Upload build to server (dev)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          port: ${{ secrets.VDS_PORT }}
          source: "public-build.tgz"
          target: "/tmp"

      - name: Deploy backend + apply frontend (dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          port: ${{ secrets.VDS_PORT }}
          script: |
            set -e

            sudo -n /usr/local/bin/deploy-mskba-dev

            sudo -n rm -rf /var/www/mskba-dev/public/build
            sudo -n mkdir -p /var/www/mskba-dev/public
            sudo -n tar -xzf /tmp/public-build.tgz -C /var/www/mskba-dev/public

            sudo -n chown -R www-data:www-data /var/www/mskba-dev/public/build || true
            sudo -n find /var/www/mskba-dev/public/build -type d -exec chmod 755 {} \; || true
            sudo -n find /var/www/mskba-dev/public/build -type f -exec chmod 644 {} \; || true

            rm -f /tmp/public-build.tgz

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: public-build

      - name: Upload build to server (prod)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          port: ${{ secrets.VDS_PORT }}
          source: "public-build.tgz"
          target: "/tmp"

      - name: Deploy backend + apply frontend (prod)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          port: ${{ secrets.VDS_PORT }}
          script: |
            set -e

            sudo -n /usr/local/bin/deploy-mskba-prod

            sudo -n rm -rf /var/www/mskba-prod/public/build
            sudo -n mkdir -p /var/www/mskba-prod/public
            sudo -n tar -xzf /tmp/public-build.tgz -C /var/www/mskba-prod/public

            sudo -n chown -R www-data:www-data /var/www/mskba-prod/public/build || true
            sudo -n find /var/www/mskba-prod/public/build -type d -exec chmod 755 {} \; || true
            sudo -n find /var/www/mskba-prod/public/build -type f -exec chmod 644 {} \; || true

            rm -f /tmp/public-build.tgz
